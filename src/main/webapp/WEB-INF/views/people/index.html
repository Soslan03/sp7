<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="user : ${people}">
    <a th:href="@{/people/{id}(id=${user.getId()})}"
       th:text="${user.getName()+', ' + user.getAge()}">user</a>
</div>

<br/>
<hr/>
<a href="/people/new"> Create new user</a>
</body>
</html>
